<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Stock Trading Page</title>
</head>
<body>

	<table border="1" bgcolor="silver" align="center">
		<tr>
			<th>TICKER</th>
			<th>PRICE</th>
		</tr>
		<tr>
			<td>Wipro</td>
			<td>425.25</td>
		</tr>
		<tr>
			<td>Tcs</td>
			<td>2425.25</td>
		</tr>
		<tr>
			<td>Infosys</td>
			<td>1075.55</td>
		</tr>
		<tr>
			<td>Hcl</td>
			<td>265.75</td>
		</tr>

	</table>
	<form name="trade" action="http://localhost:8080/trade/do"
		method="POST">
		<h1 align="center">Stock Trading</h1>
		<table border="1" bgcolor="silver" align="center">
			<tr>
				<td>Ticker:</td>
				<td><input type="text" name="ticker" id="ticker" /></td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td><input type="number" name="quantity" id="quantity" min="10" max="100"
					step="10" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
